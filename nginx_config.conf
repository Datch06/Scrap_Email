# Configuration Nginx pour admin.perfect-cocon-seo.fr
# À copier dans /etc/nginx/sites-available/admin.perfect-cocon-seo.fr

server {
    listen 80;
    server_name admin.perfect-cocon-seo.fr;

    # Redirection vers HTTPS (décommenter si vous avez SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/scrap-email-access.log;
    error_log /var/log/nginx/scrap-email-error.log;

    # Proxy vers l'application Flask
    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Fichiers statiques (optionnel, pour améliorer les performances)
    location /static {
        alias /var/www/Scrap_Email/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

